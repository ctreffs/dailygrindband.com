{% assign spotify-uri = "album/1708ydctLfPKrHyBhyln8V" %}
<section id="music">
  <div class="container text-center">
    <h1>Music</h1>
    <div class="row mb-3 text-center">
      <div class="col-12 col-md-6">
        <h5 class="mt-3">Director's Cut (2013)</h5>
        <img
          class="album img-fluid"
          src="assets/images/dg-album-directors-cut.webp"
          alt="Daily Grind Director's Cut album"
        />
        <iframe
          title="Spotify Music Player"
          class="music-player my-3"
          src="https://open.spotify.com/embed/{{ spotify-uri }}?&theme=0"
          width="100%"
          height="100%"
          allow="autoplay; encrypted-media"
          loading="lazy"
        ></iframe>
      </div>
      <div class="col-12 col-md-6">
        <h5 class="mt-3">Driven EP (2017)</h5>
        <img
          class="album img-fluid"
          src="assets/images/dg-album-driven.webp"
          alt="Daily Grind Driven EP"
        />
      </div>
    </div>
  </div>
</section>
