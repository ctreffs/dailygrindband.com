{%- include google-analytics.html -%}

<link
  rel="stylesheet"
  type="text/css"
  href="https://cdn.jsdelivr.net/npm/cookieconsent@3.1.1/build/cookieconsent.min.css"
/>
<script
  src="https://cdn.jsdelivr.net/npm/cookieconsent@3.1.1/build/cookieconsent.min.js"
  data-cfasync="false"
></script>

<script>
  // Reads the value of a cookie by name or returns empty string
  function getCookie(name) {
    var b = document.cookie.match("(^|[^;]+)\\s*" + name + "\\s*=\\s*([^;]+)");
    return b ? b.pop() : "";
  }

  // Waiting for the load event
  window.addEventListener("load", function () {
    // Reading "cookieconsent_status" cookie
    const cookieConsent = getCookie("cookieconsent_status");

    // Start analytics if user consented or did not deny
    if (cookieConsent === "allow") {
      googleAnalytics();
    } 
    
    // Initialise cookie consent banner
    window.cookieconsent.initialise({
      type: "opt-out",
      content: {
        message: "Diese Website verwendet Cookies, um sicherzustellen, dass du die beste Erfahrung auf unserer Website hast. üç™",
        dismiss: "Got it!",
        allow: "Annehmen",
        deny: "Ablehnen",
        link: "Erfahre mehr",
        href: "privacy.html",
        policy: "Cookie Richtlinie",
        target: "_blank",
      },
      // Reload the page on user choice to make sure cookie is set
      onStatusChange: function (status, chosenBefore) {
        location.reload();
      },
    });
  });
</script>
