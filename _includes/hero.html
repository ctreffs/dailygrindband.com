<section id="hero">
  <div
    id="carouselHero"
    class="carousel slide"
    data-bs-ride="carousel"
  >

    <div class="carousel-inner">
      {% for item in site.hero-carousel %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <img src="{{ item.image-url }}" class="d-block w-100" alt="{{ item.alt }}"/>
      </div>
      {% endfor %}
    </div>

    <div class="carousel-caption">

      <div>
      <img
        id="hero-title-image"
        class="img-fluid mb-4"
        alt="DAILY GRIND"
        src="assets/images/dg-logo.webp"
      />
      </div>

      <div id="scroll-down-chevron" class="animate-bounce position-fixed bottom-0 start-50 translate-middle-x">
        <a
          class="btn p-3 lh-1 z-3 fs-5"
          href="#news"
        >
          <i class="fa-solid fa-chevron-down fa-lg"></i>
        </a>
      </div>

    </div>
  </div>
</section>
