<!-- Open Graph Meta Tags -->
<meta property="og:url" content="{{ site.url }}" />
<meta property="og:type" content="website" />
<meta property="og:title" content="{{ page.title | default: site.title }}" />
<meta property="og:description" content="{{ page.description | default: site.description }}" />
<meta property="og:image" content="{{ "/assets/images/dg-og.jpg" | absolute_url }}" />
<meta property="og:image:type" content="image/jpeg" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="og:image:alt" content="Daily Grind logo in front of a classic car." />

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta property="twitter:domain" content="{{ site.url | basename }}">
<meta property="twitter:url" content="{{ site.url }}">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.title | default: site.title }}">
<meta name="twitter:image" content="{{ "/assets/images/dg-og.jpg" | absolute_url }}">
